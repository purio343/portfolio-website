<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title id="title"></title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script defer src="javascript/script.js"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style="font-family: Manrope, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <h1
              id="name"
              class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight px-4 text-left pb-3 pt-6"
            ></h1>
            <p
              class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4"
            >
              Software Engineer
            </p>
            <p
              class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4"
            >
              A passionate software engineer with a focus on creating innovative
              solutions. I specialize in developing scalable and efficient
              applications, and I'm always eager to learn new technologies and
              tackle challenging problems.
            </p>
            <h3
              class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Skills
            </h3>
            <div id="skills" class="flex gap-3 p-3 flex-wrap pr-4"></div>
            <h3
              class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Contact
            </h3>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-start">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Email</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0c7ff2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Resume</span>
                </button>
              </div>
            </div>
            <p
              class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4"
            >
              Email: <span id="email"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
